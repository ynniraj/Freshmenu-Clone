<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="./images/headlogo.png" />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>

  <body>
    <div class="container">
      <br />

      <div id="font">
        <div id="font1">
          <img
            id="imgf1"
            src="https://logos-world.net/wp-content/uploads/2020/04/Facebook-Logo-2005-2015.png"
            alt=""
          />
        </div>
        <div id="font2">
          <img
            id="imgf2"
            src="https://onymos.com/wp-content/uploads/2020/10/google-signin-button.png"
            alt=""
          />
        </div>
      </div>

      <hr />
      <p
        style="
          color: #999;
          font-size: 14px;
          padding-top: 20px;
          margin-bottom: -10px;
        "
      >
        OR USE EMAIL
      </p>
      <hr />

      <div class="inputTags">
        <form id="regForm">
          <br />

          <input
            type="text"
            id="name"
            autocomplete="off"
            placeholder="First Name"
            required
          />

          <br />

          <input
            type="text"
            id="username"
            autocomplete="off"
            placeholder="UserName"
            required
          />

          <br />

          <input
            type="text"
            id="mobile"
            autocomplete="off"
            placeholder="10 Digit Mobile No."
            required
          />

          <br />

          <input
            type="text"
            id="email"
            autocomplete="off"
            placeholder="Email"
            required
          />

          <br />

          <input
            type="text"
            id="password"
            autocomplete="off"
            placeholder="Password"
            required
          />

          <br />

          <p id="validPass"></p>

          <br />

          <input type="submit" id="btnsub" placeholder="Sign up" />

          <!-- <a href="./login.html"> <p id="btn">Sign up</p></a> -->

          <!-- <a href="./login.html"><button id="btn">Sign up</button></a> -->

          <hr />
        </form>
        <p style="color: #999; font-size: 14px">
          Already have an account?
          <a style="color: #e85826" href="login.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>

<script src="./scripts/register.js"></script>
